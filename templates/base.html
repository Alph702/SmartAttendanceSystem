<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/logo.ico') }}" type="image/x-icon">
    <title>{% block title %}Smart Attendance{% endblock %}</title>

    <!-- PWA Settings -->
    <meta name="theme-color" content="#FFD700" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='manifest.json') }}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("{{ url_for('static', filename='sw.js') }}")
            .then((registration) => {
              console.log("SW registered:", registration);
            })
            .catch((error) => {
              console.log("SW registration failed:", error);
            });
        });
      }
    </script>
  </head>

  <body>
    <nav
      class="navbar glass-panel"
      style="
        border-radius: 0;
        border: none;
        border-bottom: 1px solid rgba(255, 215, 0, 0.1);
      "
    >
      <a href="/" class="nav-brand">
        <img
          src="{{ url_for('static', filename='assets/logo.png') }}"
          alt="SmartFace" width="24" height="24"
        />
        SmartFace
      </a>
      <div class="nav-links">
        <a
          href="/"
          class="nav-link {% if request.path == '/' %}active{% endif %}"
          >Home</a
        >
        <a
          href="/register"
          class="nav-link {% if request.path == '/register' %}active{% endif %}"
          >Register</a
        >
        <a
          href="/recognize"
          class="nav-link {% if request.path == '/recognize' %}active{% endif %}"
          >Recognize</a
        >
        <a
          href="/reports"
          class="nav-link {% if request.path == '/reports' %}active{% endif %}"
          >Reports</a
        >
      </div>
    </nav>

    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
